name: Post Fact to X

on:
  schedule:
    # Single daily trigger at midnight UTC
    # Random delay (0-23 hrs) makes actual post time unpredictable within 24hr window
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Random delay (0-23 hours)
        run: |
          # Add random delay to spread posts across 24hr window
          # Skip delay for manual triggers
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # Random delay 0-82800 seconds (0-23 hours)
            DELAY=$((RANDOM * RANDOM % 82800))
            HOURS=$((DELAY / 3600))
            MINS=$(((DELAY % 3600) / 60))
            echo "Sleeping for ${HOURS}h ${MINS}m"
            sleep $DELAY
          fi

      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r bot/requirements.txt

      - name: Post fact
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python bot/post_fact.py --reset-when-empty

      - name: Commit state update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bot/state.json
          git diff --staged --quiet || git commit -m "chore: update posted facts state"
          git push
